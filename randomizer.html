<body>

    <span>Participants:</span>
    <ul id="roster">
        <li>Kyla Arsadjaja</li>
        <li>Maria Candanoza</li>
        <li>Evan Chang</li>
        <li>Lauren Chun</li>
        <li>Rosa Chung</li>
        <li>Jake Brussel Faria</li>
        <li>Taylor Hobbs</li>
        <li>Jinu Hong</li>
        <li>Zhiyan Huang</li>
        <li class="tractor">Daniel Lee</li>
        <li>Danielle Lotridge</li>
        <li>Kang Ma</li>
        <li>Zack Robbins</li>
        <li>José Rodríguez</li>
        <li>Steven Rodriguez</li>
        <li class="tractor">Wenwen Zhang</li>
    </ul>

    <button id="randomizer">Randomizer</button>
    <h1 id="chosenOne"></h1>

<!-- This Loads jQuery -->
<script src="assets/js/jquery-1.8.3.min.js"></script>

<!-- This is my Script -->
<script type="text/javascript">
$(document).ready(function(){
// Randomizer

    // This variable is an array of Participants in the class
    var participants = ["Kyla Arsadjaja", "Maria Candanoza", "Evan Chang", "Lauren Chun", "Rosa Chung", "Jake Brussel Faria", "Taylor Hobbs", "Jinu Hong", "Zhiyan Huang", "Daniel Lee", "Danielle Lotridge", "Kang Ma", "Zack Robbins", "José Rodríguez", "Steven Rodriguez", "Wenwen Zhang"];

    // Click the Randomizer button
    $("#randomizer").click(function(){
        var chosenOne = Math.floor(Math.random() * participants.length);

        // Maybe do something more exciting/suspenseful here... play an animation for 2-3 seconds?
        // If there are participants...
        if (participants.length >= 1 ) {
            // Show their name in the console
            console.log(participants.length + ": " + participants[chosenOne]);
            // Display the "Chosen One" inside an <h1> element
            $("#chosenOne").html(participants[chosenOne]);
            // Strikethrough our current "Chosen One"
            $("#roster li:contains(" + participants[chosenOne] + ")").css("text-decoration", "line-through");
            // Splice is an array method that removes our "Chosen One" from the list of Participants
            participants.splice(chosenOne, 1);
        }
        // Once there's no more participants left
        else {
            $("#chosenOne").html("That's Everyone");
        }
    });
});


</script>
</body>
</html>
